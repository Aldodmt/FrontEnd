<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login jQuery</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="conteiner">
        <center>
        <h2>Ingresar</h2>
        <label><b>Usuario</b></label><br>
        <input type="text" placeholder="Ingrese su usuario" id="usuario"><br>
        <label><b>Correo Electronico</b></label><br>
        <input type="email" placeholder="Ingrese su correo" id="correo"><br>
        <label><b>Ingrese su pais</b></label><br>
        <select id="pais">
            <option>Seleccione su pais</option>
        </select><br>
        <button type="button" id="acceso" disabled>Acceder</button>
    </center>
    </div>
</body>
<script src="js/script.js"></script>
</html>
