<div class="contenedor">

                <td>Dolar Americano</td>

            <tr>

            </tr>
            <tr>
                <td>Peso Argentino</td>

        </select><br>

        <select id="moneda2">
            <option value="pyg">Guarani Paraguayo</option>
        </select><br>
        <label>Cantidad: </label><br>
        <input type="number" id="cantidad"><br>
        <button type="button" onclick="convertir()">Convertir</button>
        <label id="resultado">Resultado: </label>
    </div>
</div>
