<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulario Login</title>
</head>
<body>
<div class="container-md">
    <form class="row g-3 needs-validation" novalidate>
            <div class="Titulo">
            <h1 class="Titulo1">Iniciar Sesion</h1></div>
            <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su correo" required>
            <div class="invalid-feedback">
                Escoga un usuario valido.
            </div>
            <div class="col-md-4">
            <label for="validationCustomPassword" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="validationCustomPassword" aria-describedby="inputGroupPrepend" required placeholder="Contraseña">
            <div class="invalid-feedback">
                Escoga una contraseña valida.
            </div>
            <div class="valid-feedback">
                Completado.
            </div>
        </div>
            <div id="passwordHelpBlock" class="form-text">
                Su contraseña debe tener entre 8 y 20 caracteres, contener letras y números, y no debe contener espacios, caracteres especiales ni emojis.
           </div>
           <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Acepte los terminos y condiciones
              </label>
              <div class="invalid-feedback">
                Tienes que estar de acuerdo para enviar.
              </div>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar Formulario</button>
          </div>
       </div>
</form>
</div>
    <script src="script.js"></script>
</body>
</html>
